<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" sizes="57x57" href="{% static '/images/favicons/apple-touch-icon-57x57.png' %}" />
	<link rel="apple-touch-icon" sizes="114x114" href="{% static '/images/favicons/apple-touch-icon-114x114.png' %}" />
	<link rel="apple-touch-icon" sizes="72x72" href="{% static '/images/favicons/apple-touch-icon-72x72.png' %}" />
	<link rel="apple-touch-icon" sizes="144x144" href="{% static '/images/favicons/apple-touch-icon-144x144.png' %}" />
	<link rel="apple-touch-icon" sizes="60x60" href="{% static '/images/favicons/apple-touch-icon-60x60.png' %}" />
	<link rel="apple-touch-icon" sizes="120x120" href="{% static '/images/favicons/apple-touch-icon-120x120.png' %}" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static '/images/favicons/apple-touch-icon-76x76.png' %}" />
	<link rel="apple-touch-icon" sizes="152x152" href="{% static '/images/favicons/apple-touch-icon-152x152.png' %}" />

	<link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-16x16.png' %}" sizes="16x16" />
    <link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-48x48.png' %}" sizes="32x32" />
	<link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-64x64.png' %}" sizes="32x32" />
	<link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-96x96.png' %}" sizes="96x96" />
	<link rel="icon" type="image/png" href="{% static '/images/favicons/favicon-160x160.png' %}" sizes="160x160" />
	<link rel="shortcut icon" href="{% static '/images/favicons/favicon.ico' %}">


	<link rel="stylesheet" href="{% static '/css/uikit.min.css' %}">
	<link rel="stylesheet" href="{% static '/css/slick.css' %}">
	<link rel="stylesheet" href="{% static '/css/style.css' %}">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,600' rel='stylesheet' type='text/css'>
	<meta property='og:url' content='http://antonellatezza.com/'/>
	<meta property='og:site_name' content='Antonella Tezza - web and mobile designer - graphic designer in Berlin'/>


	<title>{% block title %}Antonella Tezza - web and mobile designer - graphic designer in Berlin{% endblock %}</title>
	<meta property='og:title' content='{% block ogtitle %} web and mobile designer -graphic designer in Berlin - Antonella Tezza / Graphic and Webdesign{% endblock %}'/>
	<meta property='og:description' content='{% block ogdescription %} Mobile and webdesigner based in Berlin, from Italy. UI designer, graphic designer with experience in Art direction and project management.{% endblock %} '/>

</head>
<body lang="en">

<div class="container">
	{% block nav %}
	<div id="navigation" class="full-width colour-bg-1 sticky-navigation" data-uk-sticky="{animation: 'uk-animation-slide-top'}" data-uk-scrollspy-nav="{closest:'li', smoothscroll:true}">
	    <div class="uk-container uk-container-center">
	        <div class="uk-width-1-1">
	            <nav class="uk-navbar">
	                <div class="uk-navbar-flip">
	                    <ul class="uk-navbar-nav">
	                        <li class="uk-parent start"><a href="#start" data-uk-smooth-scroll>Start</a></li>
	                        <li class="uk-parent what uk-hidden-small"><a href="#what" data-uk-smooth-scroll>What</a></li>
	                        <li class="uk-parent reference uk-hidden-small"><a href="#reference" data-uk-smooth-scroll>People say</a></li>
	                        <li class="uk-parent aboutme"><a href="#aboutme" data-uk-smooth-scroll>About</a></li>
	                        <li class="uk-parent"><a href="http://antonellatezza.tumblr.com/">Blog</a></li>
	                        <li class="uk-parent contact"><a href="#contact" data-uk-smooth-scroll>Contact</a></li>
	                    </ul>
	                </div>
	            </nav>
	        </div>
	    </div>
	</div>
	{% endblock nav %}

	{% block content %}
		Main uk-container-center
	{% endblock content %}

	<footer class="full-width colour-bg-1 start-section">
	    <div class="uk-container uk-container-center">
	        <div class="uk-grid">
	            <div class="uk-hidden-small uk-width-medium-1-10">
	                <figure>
	                    <img src="{% static '/images/alpaca_me.svg' %}" alt="Me the Alpaca">
	                </figure>
	            </div>
	            <div class="uk-width-1-1 uk-width-medium-5-10">
	                <address>
	                    <h3>Antonella Tezza</h3>
	                    <dl class="uk-description-list-horizontal">
	                    <dt class="uk-hidden-small">tel.</dt>
	                    <dd>+49 176 344 02546</dd>
	                    <dt class="uk-hidden-small">email</dt>
	                    <dd>
	                        <script type="text/javascript">
	                            <!--
	                            var name = "antonellatezza";
	                            var domain = "gmail.com";
	                            document.write('<a class="email" href=\"mailto:' + name + '@' + domain + '\">');
	                            document.write(name + '@' + domain + '</a>');
	                            // -->

	                        </script>
	                    </dd>
	                    <dt class="uk-hidden-small">web</dt>
	                    <dd><a href="http://www.antonellatezza.com">www.antonellatezza.com</a></dd>
	                </dl>
	                </address>
	            </div>
	        </div>

	    </div>
	</footer>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{% static '/js/modernizr.custom.js' %}"></script>
<script src="{% static '/js/uikit.min.js' %}"></script>
<script src="{% static '/js/components/grid.min.js' %}"></script>
<script src="{% static '/js/components/sticky.min.js' %}"></script>
<script src="{% static '/js/slick.js' %}"></script>
<script src="{% static '/js/slick.js' %}"></script>
<script src="{% static '/js/retina.min.js' %}"></script>

	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-35648981-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

</script>

</body>
</html>
